<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="sui.ico" type="image/x-icon">
    <title>舒姨食堂購物網</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .image-container {
            flex: 1;
            min-width: 250px;
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .info-container {
            flex: 2;
            min-width: 300px;
            padding: 10px;
        }
        .price {
            color: red;
            font-size: 24px;
            margin: 10px 0;
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .quantity {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-btn {
            background: #ff5722;
        }
        .cart-btn {
            background: #007bff;
        }
        .description {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f0f0f0;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">舒姨食堂</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">最近看過</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">購物車</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">我的訂單</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">客戶中心</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">註冊</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">登入</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="image-container">
            <img src="https://via.placeholder.com/250" alt="牛肉麵料理包">
        </div>
        <div class="info-container">
            <h1>舒姨食堂-牛肉麵料理包</h1>
            <p class="price">NT$ 199</p>
            <p>美味道地的牛肉麵料理包，簡單加熱即可享受！</p>
            <div class="actions">
                <input type="number" class="quantity" value="1" min="1">
                <button class="btn buy-btn">立即購買</button>
                <button class="btn cart-btn">放入購物車</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
